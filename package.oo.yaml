version: 0.0.1
scripts:
  # Script executed when the container is first loaded
  # eg: bootstrap: pip install pandas
  bootstrap: |
    set -e
    pip install --upgrade pip
    pip install -r requirements.txt
    rm -rf /app/workspace/epubcfi
    git clone https://github.com/Moskize91/epubcfi.git /tmp/epubcfi
    cd /tmp/epubcfi
    git reset --hard 718f9052f2fa58cfd871a0a1f4d9eb450ff332c9
    mv src/epubcfi /app/workspace/epubcfi
    cd /app/workspace
    rm -rf /tmp/epubcfi
icon: ./icon.png
dependencies:
  oomol-preview: 0.0.1
  oomol-transform: 0.0.3
  oomol-file: 0.0.2
