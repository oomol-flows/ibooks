version: 0.0.1
scripts:
  # Script executed when the container is first loaded
  # eg: bootstrap: pip install pandas
  bootstrap: |
    set -e
    pip install --upgrade pip
    pip install -r requirements.txt
    git clone https://github.com/Moskize91/epubcfi.git /tmp/epubcfi
    cd /tmp/epubcfi
    git reset --hard 2f6db9bcbd0fd52f8ccf08dfbd5e0abdbdf04466
    mv src/epubcfi /app/workspace/epubcfi
    cd /app/workspace
    rm -rf /tmp/epubcfi
icon: ./icon.png
dependencies:
  oomol-preview: 0.0.1
  oomol-transform: 0.0.3
  oomol-file: 0.0.2
