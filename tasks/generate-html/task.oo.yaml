inputs_def:
  - handle: book
    json_schema:
      type: object
      additionalProperties: false
      required:
        - id
        - entity
        - path
        - updated_at
      properties:
        id:
          type: string
        entity:
          enum:
            - epub
            - pdf
          ui:options:
            labels:
              - Epub
              - PDF
        title:
          type: string
        short_title:
          type: string
        author:
          type: string
        short_author:
          type: string
        genre:
          type: string
        description:
          type: string
        path:
          type: string
        updated_at:
          type: number
    nullable: false
  - handle: highlights
    description: Input
    json_schema:
      type: array
      items:
        type: object
        additionalProperties: false
        required:
          - id
          - selected
          - representative
          - created_at
          - updated_at
        properties:
          id:
            type: string
          epubcfi:
            type: string
          note:
            type: string
          selected:
            type: string
          representative:
            type: string
          created_at:
            type: number
          updated_at:
            type: number
  - handle: styles
    json_schema:
      type: string
      ui:widget: text
    value:
    nullable: true
outputs_def:
  - handle: html
    description: Output
    json_schema:
      type: string
      ui:widget: text
ui:
  default_width: 450
executor:
  name: python
  options:
    spawn: false
    entry: __init__.py
title: Generate HTML
