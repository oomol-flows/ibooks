nodes:
  - task: self::list-books
    title: "List books #1"
    node_id: list-books#1
    inputs_from:
      - handle: documents
        value: /oomol-driver/ibooks_documents
      - handle: limit
        value:
  - task: self::read-highlights
    title: "Read highlights #1"
    node_id: read-highlights#1
    inputs_from:
      - handle: id
        value: F0D59BB0A918897FEB02B438B595FB41
      - handle: documents
        value: /oomol-driver/ibooks_documents
      - handle: limit
        value:
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: highlights
          description: Input
          json_schema:
            type: array
            items:
              type: object
              additionalProperties: false
              required:
                - id
                - selected
                - representative
                - created_at
                - updated_at
              properties:
                id:
                  type: string
                epubcfi:
                  type: string
                note:
                  type: string
                selected:
                  type: string
                representative:
                  type: string
                created_at:
                  type: number
                updated_at:
                  type: number
      outputs_def:
        - handle: html
          description: Output
          json_schema:
            type: string
            ui:widget: text
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: Generate HTML
    icon: ":logos:python:"
    node_id: +python#1
    inputs_from:
      - handle: highlights
        from_node:
          - node_id: read-highlights#1
            output_handle: highlights
  - task: oomol-preview::html-preview
    title: "HTML preview #1"
    node_id: html-preview#1
    inputs_from:
      - handle: html
        from_node:
          - node_id: +python#1
            output_handle: html
  - task: oomol-transform::encode-string
    title: "Encode string #1"
    node_id: encode-string#1
    inputs_from:
      - handle: string
        from_node:
          - node_id: +python#1
            output_handle: html
      - handle: encoding
        value: utf_8
  - task: oomol-file::write-file
    title: "Write file #2"
    node_id: write-file#2
    inputs_from:
      - handle: binary
        from_node:
          - node_id: encode-string#1
            output_handle: binary
      - handle: file_name
        value: highlights.html
      - handle: output_folder
        value: /oomol-driver/oomol-storage
      - handle: mkdir
        value: false
      - handle: when_file_exists
        value: override
